<a href="#youtube-{{ .Get "id" }}" uk-toggle>{{ .Get "title" }}</a>
<div id="youtube-{{ .Get "id" }}" uk-modal>
  <div class="uk-modal-dialog uk-modal-body video-modal">
    <h2 class="uk-modal-title">{{ .Get "title" }}</h2>
      <iframe src="https://www.youtube.com/embed/{{ .Get "id" }}" frameborder="0" allowfullscreen></iframe>
    <a class="uk-modal-close">&#215;</a>
  </div>
</div>
